<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="shortcut icon" href="img/frases.jpg" type="image/x-icon">
    <title>Ramdom de frases</title>
  </head>
  <body>
    <div class="introduccion">
      <div class="opcion">
      <img src="img/frases.jpg" alt="">
      <h1 class="principal">Frases motivadores de futuros programadores</h1>
      <span>Desarrollador por willimer Reyes</span>
      </div>
      
    </div>
    <div class="intro">
      <div class="introdu">
        <img src="img/frases.jpg" alt="">
        <div class="conte">
        <p>Quieres descargar para android</p>
        </div>
        <button class="desgargar" id="Dispo">Descagar</button>
        <button class="desgargar" id="cancelar">Ahora no</button>
      </div>
    </div>
    <div class="container">
      <h1>Las frases de programadores</h1>
      <div class="container-frase">
        <span class="comillas"><i class="fa-solid fa-quote-left"></i></span>
        <p class="frente"></p>
        <span class="comillas"><i class="fa-solid fa-quote-right"></i></span>
      </div>
        <div class="autor1">
          <span class="autor"></span>
    
      </div>
        <div class="control">
          <ul class="control1">
            <li class="volumen"><i class="fa-solid fa-volume-high"></i></li>
            <li class="copy"><i class="fa-solid fa-file"></i></li>
            <li class="twiter"><i class="fa-brands fa-twitter"></i></li>
          </ul>
          <div class="button">
            <button class="nfrase">Nueva frase</button>
          </div>
        </div>
      </div>
      <div class="Descargaapp">
        <div class="QR-movil">
          <img src="img/pruebas.jpg" alt="">
        </div>
        <button id="cancelarqr">Cancelar</button>
    </div>
    <script src="bus.js"></script>
    
  </body>
</html>
